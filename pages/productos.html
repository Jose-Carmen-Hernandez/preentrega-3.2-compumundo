<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
  <!--enlace libreria toastify-->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <!-- Libreria Sweet Alert -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css" />
  <!--Hoja de estilos propia-->
  <link rel="stylesheet" href="../css/style.css" />
  <title>PRODUCTOS COMPU-MUNDO</title>
</head>

<body>
  <header>
    <h1 id="titulo"><span>COMPU-MUNDO</span></h1>
    <img class="logo" src="../img/compuLogo.jpg" alt="logo computadoras" />
    
    <h2 id="secundario">Su aliado en equipos electronicos</h2>
  </header>
  <div class="wrapper">
    <main>
      <label for="ingreso" class="label">Buscar producto</label>
      <input type="text" name="ingreso" id="ingreso" class="input-buscar"  placeholder="  minimo 4 letras" autofocus />

      <button type="button" id="btnSearch" class="btn btn-search">
        buscar
      </button>
      <!-- Acá se pinta la card -->
      <div id="contenedor" class="contenedor">
        <!-- contenido dinámico -->
      </div>
      <div id="contenedor-pago" class="contenedor-pago">
        <!--Cantidad a pagar por el carrito-->
      </div>
      <!-- Botones -->
      <div class="btn-container">
        <button id="btnMostrar" class="btn btn-success">
          Ver carrito
        </button>
        <button type="button" id="btnQuitar" class="btn btn-delete">
          Vaciar carrito
        </button>
        <button type="button" id="btnPagar" class="btn btn-pay">
          Pagar carrito
        </button>
      </div>
      
  </div>
  </main>
  </div>
  <!--Los script de librerias se colocan antes de nuestro script de js-->

  <!--script libreria toastify-->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!--  Script Sweet Alert -->

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
  <!-- MI ENLACE JS -->
  <script src="../js/main.js"></script>
</body>

</html>
